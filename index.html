<!DOCTYPE html>
<html>
<head>
  <title>Student Name Search</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    .box {
      width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Search Student by Name</h3>

  <input type="text" id="name" placeholder="Enter Student Name">
  <button onclick="search()">Search</button>

  <div id="result"></div>
</div>

<script>
function search() {
  let name = document.getElementById("name").value.toLowerCase();
  if (!name) return;

  fetch("students.json")
    .then(res => res.json())
    .then(data => {
      let found = data.filter(s =>
        s.full_name.toLowerCase().includes(name)
      );

      if (found.length === 0) {
        document.getElementById("result").innerHTML =
          "<p style='color:red'>❌ No student found</p>";
        return;
      }

      let html = "<b>✔ Students Found</b>";
      found.forEach(s => {
        html += `
          <div class="card">
            <b>${s.full_name}</b><br>
            Course: ${s.course}<br>
            Session: ${s.session}<br>
            District: ${s.district}<br>
            State: ${s.state}
          </div>
        `;
      });

      document.getElementById("result").innerHTML = html;
    });
}
</script>

</body>
</html>
