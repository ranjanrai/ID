<!DOCTYPE html>
<html>
<head>
  <title>Student Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Data Verification</h2>

<input id="studentId" placeholder="Enter Student ID">
<button onclick="loadPDFs()">Load Data</button>

<div id="pdfArea"></div>

<h3>Request Correction</h3>
<input id="field" placeholder="Field Name">
<input id="oldValue" placeholder="Old Value">
<input id="newValue" placeholder="Correct Value">
<textarea id="remark" placeholder="Remark"></textarea>
<button onclick="sendCorrection()">Submit</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>
<script src="student.js"></script>

</body>
</html>
