<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Admin Upload Panel</h2>

<!-- Excel Upload -->
<input type="file" id="excelFile" />
<button onclick="uploadExcel()">Upload Excel</button>

<hr>

<!-- PDF Upload -->
<input type="file" id="pdfFile" accept="application/pdf">
<button onclick="uploadPDF()">Upload PDF</button>

<h3>Uploaded PDFs</h3>
<ul id="pdfList"></ul>

<hr>
<hr>

<h3>Excel Data View</h3>
<div style="overflow:auto; max-height:400px;">
  <table border="1" id="excelTable"></table>
</div>

<hr>

<h3>PDF Preview</h3>
<iframe id="pdfViewer" width="100%" height="500"></iframe>
<h3>Student Corrections</h3>
<button onclick="downloadCorrections()">Export Excel</button>

<table border="1" id="correctionTable">
  <tr>
    <th>Student ID</th>
    <th>Field</th>
    <th>Old Value</th>
    <th>New Value</th>
    <th>Remark</th>
  </tr>
</table>


<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="firebase.js"></script>
<script src="admin.js"></script>

</body>
</html>
